name: Self-hosted Lighthouse Runner

on:
  workflow_dispatch:
    inputs:
      site:
        description: "Target site URL or domain (example: https://example.com)"
        required: true
        type: string
      strategy:
        description: "Which strategy to run"
        required: false
        default: "both"
        type: choice
        options:
          - both
          - mobile
          - desktop
  schedule:
    - cron: "*/30 * * * *"

jobs:
  lighthouse-mobile:
    if: github.event_name == 'schedule' || github.event.inputs.strategy == 'both' || github.event.inputs.strategy == 'mobile'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm install --no-save lighthouse chrome-launcher
      - run: npm run lighthouse:run
        env:
          TARGET_SITE: ${{ github.event.inputs.site || vars.DEFAULT_TARGET_SITE }}
          LH_STRATEGY: mobile
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          LIGHTHOUSE_INGEST_TOKEN: ${{ secrets.LIGHTHOUSE_INGEST_TOKEN }}

  lighthouse-desktop:
    if: github.event_name == 'schedule' || github.event.inputs.strategy == 'both' || github.event.inputs.strategy == 'desktop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm install --no-save lighthouse chrome-launcher
      - run: npm run lighthouse:run
        env:
          TARGET_SITE: ${{ github.event.inputs.site || vars.DEFAULT_TARGET_SITE }}
          LH_STRATEGY: desktop
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          LIGHTHOUSE_INGEST_TOKEN: ${{ secrets.LIGHTHOUSE_INGEST_TOKEN }}
